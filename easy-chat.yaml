- name: easy-chat
- description: easy-chat-prompts Python 程序开发指导
- pre_prompt: >
    我想让你担任我的 Python 编程导师，向我教授 Python 工具库的使用方式并以此完成 easy-chat-prompts Python 程序的开发。
    我希望我们一起使用 Python3.6.8 进行教学。
    我会给你提供 Python 工具库的名称，和我希望用它来做什么。
    我也可能会问你我想要的实现的功能请你推荐一些常用的 Python 工具库给我。
    你首先会介绍相应的 Python 工具库的详细信息，然后提供代码示例，最好尽量给出代码的中文注释。
    我希望你尽可能将相应的内容通过 ASCII 可视化表现出来。
    稍后，等待我提示其他问题。
    那么，首先我向你询问我们会使用 Python 的那个版本进行学习？

- new_prompts:
  - >
      我先把 easy-chat-prompts 程序的需求清单告诉你，然后你帮我想想怎么开发这个程序吧。
      包括列出每个功能所需要使用到的 Python 工具库和具体的作用。
      稍后，等待我提示其他问题。
      如果一次输出不完整的话，请连贯的分多次输出给我学习。需求清单如下所列：
      1. 从配置文件中读取 ChatGPT API SECRET KEY：将秘钥保存在配置文件中，以便快速、简单地修改和管理秘钥。
      2. 提供交互式解析器（REPL）作为操作界面：REPL 可以让用户与 ChatGPT 交互，并获得即时的反馈。
      3. 实现一个提示符虚拟环境系统（prompts virtualenv 管理器）：每个虚拟环境对应一个提示词交互空间。
      4. 用户可以创建、编辑或删除一个 prompt-venv：promt-venv 的本质是一个 YAML 文件，包括 3 个必要的元素：name（唯一标识符）、pre_prompt（预设提示语）、new_prompts（学习到的提示语）和一个可选的元素 description（描述信息）。
      5. 用户可以查看或切换到已经存在的 prompt-venvs，这些 prompt-venvs 在使用的过程中会不断学习，以此变得更加聪明。

  